<!doctype html>
<html>
  <head>
    <title>Pilot</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "journal.css" %}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="{% static "journal.js" %}"></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />

    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <style>
    html, body {
      margin: 0;
      padding: 0;

      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .page-center {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .title {
      color: white;
      font-size: 8em;
      text-shadow: 0px 0px 2px gray;
    }
    .background {
      position: absolute;
      top: 0px;
      left: 0px;
      bottom: 0px;
      right: 0px;
      z-index: -1;
      background-color: black;
    }
    .info {
      position: absolute;
      z-index: 1;
      top: 25px;
      left: 25px;
      color: white;
      text-shadow: 0px 0px 2px black;
    }

    .info ul {
      margin: 0;
    }

    .mapbox-improve-map {
      display: none;
    }

    #page2 .card-panel {
      background-color: rgba(255, 255, 255, 0.8);
    }

    #page2 .container {
      padding: 15px;
    }

    .column-container {
      display: inline-block;
    }

    .column {
      display: inline-block;
      position: relative;
      width: 60px;
      background-color: rgba(0, 0, 0, 0.8);
      margin: 10px;
      margin-bottom: 0px;
      border-radius: 3px;
      cursor: pointer;
    }

    .column-inner {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      background-color: #b92e34;
      border-radius: 3px;
      z-index: 1;
    }

    .column-label {
      display: block;
      text-align: center;
      color: white;
      text-shadow: 0 0 3px black;
      font-weight: bold;
    }

    .blur {
      filter: blur(10px);
    }
    </style>
    <script type="text/babel">
      const COLUMN_HEIGHT = 150

      class Column extends React.Component {
        constructor(props) {
          super(props)

          this.state = {
            value: this.props.value,
            isDown: false
          }
        }

        render() {
          const style = {
            top: (100 - this.state.value) / 100 * COLUMN_HEIGHT
          }

          return <span className='column-container'>
            <span className='column' style={
              {height: COLUMN_HEIGHT}
            } onMouseMove={
              (e) => {
                if (!this.state.isDown) {
                  return
                }

                while (!e.target.classList.contains('column')) {
                  e.target = e.target.parentElement
                }

                const rect = e.target.getBoundingClientRect()
                const y = (COLUMN_HEIGHT - (e.clientY - rect.top)) / COLUMN_HEIGHT * 100
                this.setState({ value: y })
              }
            }

            onMouseDown={
              (e) => {
                this.setState({ isDown: true })

                while (!e.target.classList.contains('column')) {
                  e.target = e.target.parentElement
                }

                const rect = e.target.getBoundingClientRect()
                const y = (COLUMN_HEIGHT - (e.clientY - rect.top)) / COLUMN_HEIGHT * 100
                this.setState({ value: y })
              }
            }

            onMouseUp={
              () => this.setState({ isDown: false })
            }
            >
              <span className='column-inner' style={style}></span>
            </span>
            <span className='column-label'>{this.props.name}</span>
          </span>
        }
      }

      ReactDOM.render(<div>
        <Column name='Mood' value={30} />
        <Column name='Anxiety' value={60} />
        <Column name='Cynicism' value={90} />
      </div>, document.querySelector("#columns"))
    </script>
    <script type="text/javascript">
      mapboxgl.accessToken = 'pk.eyJ1Ijoic3JrYnJhZGJ1cnkiLCJhIjoiY2p6Z2tzbnRnMG13MjNtbGV2ZGYzZDVkYSJ9.--vU61Pvq2Fd1UqhlIUd3g';

      function updateTime() {
        $("#time").text(new Date());
      }

      const onPageLoad = {};

      function addPageLoadEvent(id, func) {
        onPageLoad[id] = func;
      }

      $(document).on("page", (e, id) => {
        $("html, body").animate({ scrollTop: $("#page" + id).offset().top }, 1000);
        const func = onPageLoad[id];
        if (func) {
          func();
        }
      });

      $(document).ready(() => {
        [1, 2, 3].forEach((i) => {
          $(".next-" + i).click((e) => {
            e.preventDefault();
            $(document).trigger("page", [i]);
          });
        });

        $.get("/user", (data) => {
          $("#first-name").removeClass("blur").text(data.name);
        });

        const backgroundNum = new Date().getMinutes() % 2;
        $("#background").css("background-image", "url(/static/images/placeholder" + backgroundNum + ".jpg)");

        const maps = [1, 2].map((i) => {
          return new mapboxgl.Map({
            container: "background-map-" + i,
            style: "mapbox://styles/mapbox/dark-v10",
            center: [-74.50, 40],
            zoom: 10
          });
        });

        addPageLoadEvent(1, () => {
          updateTime();
          setInterval(updateTime, 1000);

          $.get("/weather", (data) => {
            $("#weather").html("<img src='http://openweathermap.org/img/wn/" + data.weather[0].icon + "@2x.png', width='100px'>");
          });
        });

        $(document).trigger("page", [1]);
      });
    </script>
  </head>
  <body>
    <div id="page1" class="page page-center">
      <div id="background" class="background"></div>
      <div class="info">
        <ul>
          <li><span id="weather">Weather</span></li>
          <li><span id="time"></span></li> 
        </ul>
      </div>
      <div style="text-align: center">
        <div class="title">Hey, <span id="first-name" class="blur">User</span>!</div>
        <div class="btn next-2">Check in today</div> <div class="btn next-3">View stats</div>
      </div>
    </div>
    <div id="page2" class="page">
      <div id="background-map-1" class="background"></div>
      <div class="container">
